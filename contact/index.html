                <div class="container" id="contact">

                        <div class="row">
                            <div class="col-md-12">
                    
                                <section>
                    
                                    

<h2 id="feel-free-to-contact-me">Feel free to contact me</h2>

<p>Please feel free to contact me using the contact form below.</p>

                    
                                    
                    
                                    <div class="heading">
                                      <h3>Contact form</h3>
                                    </div>
                    
                                    <div id="contact-message"></div>
                    
                                    <form class="contact-form" method="post" action="https://formspree.io/your@email.com">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                  <label for="name">Your Name</label>
                                                    <input type="text" class="form-control" name="name" id="name" required>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="email">Your Email</label>
                                                    <input type="text" class="form-control" name="email" id="email" required>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                  <label for="message">Your Message</label>
                                                    <textarea id="message" class="form-control" name="message" required></textarea>
                                                </div>
                                            </div>
                    
                                            <div class="col-sm-12 text-center">
                                              <button type="submit" class="btn btn-template-main"><i class="fa fa-envelope-o"></i>Send Message</button>
                    
                                            </div>
                                        </div>
                                    </form>
                    
                                    
                    
                                </section>
